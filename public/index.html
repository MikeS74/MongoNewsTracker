<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <input type="button" value="SCRAPE ARTICLES" id="scrape-btn">
    <input type="button" value="SAVED ARTICLES" id="saved-art-btn">
    

             <div id="list-view"></div> 
      
    <div id="no-art"><p class="no-art"></p></div>
    
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
  </div>
</div>
<script>

    $( document ).ready(function() {
    console.log( "ready!" );
                  $(".list-gen").hide();      
    if ( $(".scrape-list-gen").length === 0 ) 
    {$('.no-art').text("Looks like we don't have any new articles.");} 
    
});
    
         


var modal = document.getElementById('myModal');
var btn = document.getElementsByClassName("myBtn");
var span = document.getElementsByClassName("close")[0];
      
        var specID = "";
        var uniqueNotes = [];
        var notesToModal = "";
function displayNotes(newstrackerdata) {
    newstrackerdata.forEach(function (newsdata) {
        if (specID === newsdata._id) {
            uniqueNotes.push(newsdata.notes);
            
            while( (i = uniqueNotes.shift()) !== undefined ) {
                for (j = 0; j < i.length; j++) { 
    var multipleNotes = i[j] + "<br>";
$(".notes-from-mongo").append(multipleNotes);
                }
    console.log(i);
            }
        }
        });
    if ( $('.notes-from-mongo').text().length == 0 ) {
	$('.notes-from-mongo').text("No notes for this article yet.");
}
        };
    function artNotesBtn() {
        setTimeout(function(){    
$(".myBtn").click(function() {
    modal.style.display = "block";
        $(".temp-form").remove();
    uniqueNotes = [];
    $('.notes-from-mongo').text("");
    $.ajax({ dataType: "json", url: "/all", method: "GET" })
      .done(function(data) {
        displayNotes(data);
    });
    specID = $(this).attr("data-mongo-id");
        
    var noteDisp = '<div class="temp-form"><textarea id="note" style="width:100%"></textarea> <input type="button" value="Submit" class="noteSubmit" data-mongo-id="' + specID + '"><p class="notes-from-mongo"></p></div>';
    $(".modal-content").append(noteDisp);    
    console.log(specID);
    });
        
$(".del-art").click(function() {
    var newNoteID = $(this).attr("data-mongo-id");
    console.log(newNoteID + "this should be the ID");
    var newNoteObj = {
        newNoteID: newNoteID
    }
        $.ajax({
            dataType: "json",
        url: "/delart",
            data: newNoteObj,
        type: "POST"
    })
    $(this).closest(".list-gen").remove();
  });      
    }, 1000);
    }
span.onclick = function() {
    modal.style.display = "none";

}
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

</script>      
           <script src="app.js"></script> 

  </body>
</html>
