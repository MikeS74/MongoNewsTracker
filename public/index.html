<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">

<style>
/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}
/* Modal Content */
.modal-content {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}
/* The Close Button */
.close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
</style>

</head>
<body>
    <input type="button" value="SCRAPE ARTICLES" id="scrape-btn">
    
             <div id="list-view"></div> 
      
    <div id="no-art"><p class="no-art"></p></div>
<!-- Trigger/Open The Modal -->
<!--<button id="myBtn">Open Modal</button>-->

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
  </div>
</div>
    
<script>

    $( document ).ready(function() {
    console.log( "ready!" );
                if ( $('#list-view').text().length == 0 ) {
	$('.no-art').text("Looks like we don't have any new articles.");
}
});
    
     $("#scrape-btn").click(function() {       
    $.ajax({
        url: '/scrape',
        type: 'GET'
    })
         location.reload();
     });
    
    setTimeout(function(){
// Get the modal
var modal = document.getElementById('myModal');
// Get the button that opens the modal
var btn = document.getElementsByClassName("myBtn");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
// When the user clicks the button, open the modal
      
        var specID = "";
        var uniqueNotes = [];
        var notesToModal = "";
//////////////////////////////////////////////////////////////////////////////////////////////       
function displayNotes(newstrackerdata) {
    newstrackerdata.forEach(function (newsdata) {
        if (specID === newsdata._id) {
            uniqueNotes.push(newsdata.notes);
            
            while( (i = uniqueNotes.shift()) !== undefined ) {
                for (j = 0; j < i.length; j++) { 
    var multipleNotes = i[j] + "<br>";
$(".notes-from-mongo").append(multipleNotes);
                }
    console.log(i);
            }
        }
        });
    if ( $('.notes-from-mongo').text().length == 0 ) {
	$('.notes-from-mongo').text("No notes for this article yet.");
}
        };
//////////////////////////////////////////////////////////////////////////////////////////////         
        
$(".myBtn").click(function() {
    modal.style.display = "block";
        $(".temp-form").remove();
    uniqueNotes = [];
    $('.notes-from-mongo').text("");
$.getJSON("/all", function (data) {
    displayNotes(data);
});
    specID = $(this).attr("data-mongo-id");
        
    var noteDisp = '<div class="temp-form"><textarea id="note" style="width:100%"></textarea> <input type="button" value="Submit" class="noteSubmit" data-mongo-id="' + specID + '"><p class="notes-from-mongo"></p></div>';
    $(".modal-content").append(noteDisp);    
    console.log(specID);
    });
        
$("#del-art").click(function() {
    var newNoteID = $(this).attr("data-mongo-id");
    var newNoteObj = {
        newNoteID: newNoteID
    }
        var currentURL = window.location.origin;
    $.post(currentURL + "/api/friends", newNoteObj, function (data) {
    }); 
        $.ajax({
        url: '/delart',
        type: 'PUT'
    })
    $(this).closest(".list-gen").remove();
  });      
    
//btn.onclick = function() {
//    modal.style.display = "block";
//}
        
// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";

}
// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
}, 1000);
</script>
